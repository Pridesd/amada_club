    <script src="/static/js/kakaomap.js"></script>
    <script>
        var address = JSON.parse("{{ location|escapejs }}");
        var weather = JSON.parse("{{ weather|escapejs }}");
        // console.log(address[0].mountain);
        // 마커를 표시할 위치입니다 
        var positions =  [];
        for(var i = 0; i < Object.keys(address).length; i++){
                var content = {
                    title: address[i].mountain,
                    latlng: new kakao.maps.LatLng(address[i].mapy, address[i].mapx),
                    temp: weather[i].temp,
                    humanity: weather[i].humanity,
                    wind:weather[i].wind,
                    rain:weather[i].rain
                }
                positions.push(content);
        };
        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "/static/img/아마다.png";
        for (var i = 0; i < positions.length; i++) {
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(15, 18);
            
            // 마커 이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지
        });
        (function(marker, place) {
            // 마크 클릭 시
            kakao.maps.event.addListener(marker, 'click', function() {
                var overlay = new kakao.maps.CustomOverlay({
                // 오버레이에 띄울 내용
                content: '<div class="wrap">' +
                        '    <div class="info">' +
                        '        <div class="title">' +
                                    place.title +
                        '        </div>' +
                        '        <div class="body">' +
                        '            <div class="desc">' +
                        '                <div class="ellipsis">' + '기온: ' + place.temp + '</div>' +
                        '		       <div class="ellipsis">'+ '습도: ' + place.humanity + '</div>' +
                        '		       <div class="ellipsis">'+ '풍속: ' + place.wind + '</div>' +
                        '		       <div class="ellipsis">'+ '강수량: ' + place.rain + '</div>' +
                        '            </div>' +
                        '        </div>' +
                        '    </div>' +
                        '</div>',
                map: map,
                position: marker.getPosition()
                });
                // 아무데나 클릭하게되면 overlay를 끄기
                kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
                overlay.setMap(null)
                })
                console.log(overlay);
                overlay.setMap(map);
            })
            })(marker, positions[i])
        }
