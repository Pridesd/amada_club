{% extends 'base.html'%}
    <!-- 컨텐츠 화면 -->
    {%block content%}
    {% if user.is_authenticated %}
        <div class="main_photo main_envirment">
        </div>
        <main class="main_contents">
            <div class="title korean">게시글 수정</div>
            <form class="post_form" action="{%url 'co_update' post.id%}" method="POST" enctype ="multipart/form-data">
                {%csrf_token%}
                <span class="post_form__title korean">제목: <input type="text" name="title" value="{{post.title}}"></span>
                <span class="post_form__content korean">내용: <textarea name="content">{{post.content}}</textarea></span>
                <div class="post_form__image-submit korean">
                    <span class="post_form__image korean">이미지 첨부: <input type="file" name="image" placeholder="사진을 추가하세요"></span>
                    <input class="post_form__submit korean" type="submit" value="제출하기">
                </div>
            </form>
            <div></div>
        </main>
    {% else %}
        <div class="title"> 접근 권한이 없습니다. </div>
    {% endif %}
    {%endblock%}
