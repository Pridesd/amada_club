{% extends 'base.html'%}
    <!-- 컨텐츠 화면 -->
    
    {%block content%}
        <div class="main_photo main_envirment">
        </div>
        <main class="main_contents">
            <div class="title">Community</div>
            <div class="subtitle korean">산행정보를 공유하세요!</div>
            <div class="new_post korean"><a href="{% url 'co_new' %}">게시글 작성</a></div>
            <div class="post_image">
                <div class="container">
                    {% for post in post_list %}
                    <a href="{% url 'co_detail' post.id %}">
                        <div>
                            <img src="{{post.image.url}}">
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </main>
        <script src="/static/js/magicGrid.js">
        </script>
    {%endblock%}
