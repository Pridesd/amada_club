{% extends 'base.html'%}
    <!-- 컨텐츠 화면 -->
    {%block content%}
        <div class="main_photo main_envirment">
        </div>
        <main class="main_contents">
            <div class="title">Community</div>
            {% if post %}
                <h1 class="korean">{{post.title}}</h2>
                <div class="detail_option korean">
                    <a class="detail_option__home" href="{% url 'community' %}"><i class="fas fa-home"></i></a>
                    <div class="detail_option__modify">
                        <a href="{% url 'co_edit' post.id %}">수정</a>
                        <a href="{% url 'co_ask' post.id%}">삭제</a>
                    </div>
                </div>
                <div class="detail_content korean">
                    <span>{{post.content}}</span> 
                    <img src="{{post.image.url}}" width="200px">
                </div>
                <p class="detail_date korean">작성 일시: {{post.date|date:'Y. m. d'}}</p>
            {% endif %}
            <div></div>
        </main>
    {%endblock%}
