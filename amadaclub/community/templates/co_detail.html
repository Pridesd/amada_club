{% extends 'base.html'%}
    <!-- 컨텐츠 화면 -->
    {%block content%}
        <div class="main_photo main_envirment">
        </div>
        <main class="main_contents">
            <div class="title">Community</div>
            {% if post %}
                <h1>{{post.title}}</h2>
                <p>{{post.content}}</p>
                <p>{{post.date}}</p>
                <a href="{% url 'co_edit' post.id %}">수정</a>
                <a href="{% url 'co_delete' post.id%}">삭제</a>
            {% endif %}
            <div></div>
        </main>
    {%endblock%}
